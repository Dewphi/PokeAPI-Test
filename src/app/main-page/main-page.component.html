<mat-form-field appearance="fill">
  <mat-label>Pokemon ID</mat-label>
  <input matInput type="number" [(ngModel)]="pokemonId">
</mat-form-field>
<button mat-raised-button color="primary" (click)="getPokemonDetails()">Confirm</button>

<div *ngIf="pokemonDetails">
  <p>{{ pokemonDetails.name }}</p>
</div>
